<div class="container">
  <mat-card class="example-card">
    <form [formGroup]="loginGroup">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="controls">
          <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input
              type="text"
              matInput
              placeholder="User Name"
              formControlName="UserName"
            />
            <mat-hint>Enter your User Name</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="UserPassword"
            />
            <mat-hint>Enter Your password</mat-hint>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="actions">
          <button
            mat-raised-button
            color="primary"
            [disabled]="!loginGroup.valid"
            (click)="Login()"
          >
            Login
          </button>

          <br />
          <button mat-raised-button color="primary">Reset Password</button>

          <br />

          <button mat-raised-button color="primary" (click)="OpenRegister()">
            Register
          </button>

       
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
