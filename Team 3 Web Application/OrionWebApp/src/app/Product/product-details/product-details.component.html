<p>
  <mat-toolbar class="flex">
    <button
      mat-icon-button
      class="example-icon"
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Product Details</span>
    <span class="example-spacer"></span>
    <button
      (click)="openLogin()"
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon matBadge='{{count}}' matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
  </mat-toolbar>
</p>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> person_pin</mat-icon>
    <span>Personal details</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button routerLink="/" mat-menu-item>
    <mat-icon>lock</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

<div class="container">
  <div class="col">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ ProductData.ProductName }}</mat-card-title>

        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <div>
        <img
          class="image"
          src="data:image/jpg;base64,{{ ProductData.ProductImage }}"
        />
      </div>
      <mat-card-content>
        <h3>{{ ProductData.ProductDescription }}</h3>
         <h3>R{{ ProductData.PriceAmount }}</h3>
             <h3>{{ ProductData.SizeDescription }}</h3>
        <mat-card-title></mat-card-title>
      </mat-card-content>
      <mat-card-actions>
        <div class="button">
          <button id="btns" mat-raised-button class="buttons" color="primary"  (click)="addItem(ProductData)">
           Add to Cart
          </button>
<br>

           <button  id="btns" mat-raised-button class="buttons" color="primary">
           Add to WishList
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
