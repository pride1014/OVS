<div class="container">
  <form [formGroup]="form" (ngSubmit)="CreateCategory()"  #formDir="ngForm" novalidate>
    <mat-dialog-content class="mat-typography">
      <div class="controls">
        <br />
        <h2 mat-dialog-title>{{title}}</h2>

        <br />
        <mat-form-field appearance="outline">
          <mat-label>Category Name</mat-label>
          <input
            type="string"
            matInput
            placeholder="Household Products"
            formControlName="ProductCategoryName"
            pattern = "[a-zA-Z][a-zA-Z\s]*"
          />
          <mat-hint>Product Category Name</mat-hint>
        </mat-form-field>

        <br />
        <br />
        <mat-dialog-actions align="end">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            cdkFocusInitial
            [disabled]="!form.valid"
          >
            Save Category
          </button>
          &nbsp;&nbsp; &nbsp;

          <button mat-raised-button color="primary" (click)="back()">
            Cancel
          </button>
        </mat-dialog-actions>
      </div>
    </mat-dialog-content>
  </form>
</div>
