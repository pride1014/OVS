  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  ></script>
</head>

<p>
  <mat-toolbar class="flex">
    <button
      mat-icon-button
      class="example-icon"
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Employee</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-toolbar>
</p>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> person_pin</mat-icon>
    <span>Personal details</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button routerLink="/" mat-menu-item>
    <mat-icon>lock</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

<button mat-raised-button color="primary" (click)="AddEmployee()">
  Add Employee
</button>
<br />
<br />
<table class="table table-hover table-dark printformClass" id="printIt">
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">Employee Name</th>
      <th scope="col">Employee Surname</th>
      <th scope="col">Employee Phone Number</th>
      <th scope="col">Employee Email Address</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of EmployeeData">
      <th scope="row">{{ employee.EmployeeID }}</th>
      <td>{{ employee.EmployeeName }}</td>
      <td>{{ employee.EmployeeSurname }}</td>
      <td>{{ employee.EmployeePhoneNumber }}</td>
      <td>{{ employee.EmployeeEmailAddress }}</td>
      <td>
        <button mat-button color="accent" [routerLink]="['/Employee/edit/', employee.EmployeeID]"><mat-icon>edit</mat-icon></button>
        &nbsp;
        <button mat-button color="warn" (click)="deleteEmployee(employee.EmployeeID)"><mat-icon>delete</mat-icon></button>
      </td>
    </tr>
  </tbody>
</table>


<button mat-raised-button color="primary" (click)="getPDF()">
