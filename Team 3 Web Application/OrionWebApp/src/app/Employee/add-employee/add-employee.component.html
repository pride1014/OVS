<div class="container">
  <form [formGroup]="form" (ngSubmit)="RegisterEmployee()" #formDir="ngForm" novalidate>
    <mat-dialog-content class="mat-typography">
      <div class="controls">
        <br />
        <h2 mat-dialog-title><h1>{{title}}</h1></h2>
 <mat-form-field appearance="outline">
          <mat-label>Select Employee Type</mat-label>
          <mat-select
            [(value)]="EmployeeTypeParams.EmployeeTypeID"
            formControlName="EmployeeTypeID"
          >
            <mat-option *ngFor="let item of EmployeeTypeData" [value]="item.EmployeeTypeID">
              {{ item.EmployeeTypeDescription }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="AddEmployeeType()">
  Add Employee Type
</button>

        
        <br />
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input
            type="text"
            matInput
            placeholder="Joe"
            formControlName="EmployeeName"
            pattern = "[a-zA-Z][a-zA-Z\s]*"
          />
          <mat-hint>Your name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Surname</mat-label>
          <input
            type="text"
            matInput
            placeholder="Smith"
            formControlName="EmployeeSurname"
            pattern = "[a-zA-Z][a-zA-Z\s]*"
          />
          <mat-hint>Your Surname</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Cellphone Number</mat-label>
          <input
            type="number"
            matInput
            placeholder="01234567"
            formControlName="EmployeePhoneNumber"
            
          />
          <mat-hint>Your number</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input
            type="email"
            matInput
            placeholder="example@gmail.com"
            formControlName="EmployeeEmailAddress"
          />
          <mat-hint>Your email address</mat-hint>
        </mat-form-field>

       
        <br />
        <mat-dialog-actions align="end">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            cdkFocusInitial
            [disabled]="!form.valid"
          >
            Save 
          </button>
          &nbsp;&nbsp; &nbsp;

          <button mat-raised-button color="primary" (click)="back()">
            Cancel
          </button>
        </mat-dialog-actions>
      </div>
    </mat-dialog-content>
  </form>
</div>
