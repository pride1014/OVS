<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</head>

<p>
  <mat-toolbar class="flex">
    <button
      mat-icon-button
      class="example-icon"
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Supplier</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</p>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> person_pin</mat-icon>
    <span>Personal details</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button routerLink="/" mat-menu-item>
    <mat-icon>lock</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

<button mat-raised-button color="primary" (click)="AddSupplier()">
  Add Supplier
</button>
<br />
<br />
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Supplier ID</th>
      <th scope="col">Supplier Name</th>
      <th scope="col">Supplier Cellphone Number</th>
      <th scope="col">Supplier Address</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let supplier of SupplierData">
      <th scope="row">{{ supplier.SupplierID }}</th>
      <td>{{ supplier.SupplierName }}</td>
      <td>{{ supplier.SupplierPhoneNumber }}</td>
      <td>{{ supplier.SupplierAddress }}</td>
      <td>
        <button mat-button color="accent" [routerLink]="['/Suppliers/edit/', supplier.SupplierID]">
          <mat-icon>edit</mat-icon>
        </button>
        &nbsp;
        <button mat-button color="warn" (click) = "deleteSupplier(supplier.SupplierID)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
