  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</head>

<p>
  <mat-toolbar class="flex">
    <button
      mat-icon-button
      class="example-icon"
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Customers</span>
    <span class="example-spacer"></span>
    
  </mat-toolbar>
</p>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> person_pin</mat-icon>
    <span>Personal details</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button routerLink="/" mat-menu-item>
    <mat-icon>lock</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

<button mat-raised-button color="primary" (click)="AddCustomer()">
  Add Customer
</button>
<br />
<br />
<table class="table table-hover table-dark printformClass" id="printIt">
  <thead>
    <tr>
      <th scope="col">Customer ID</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Customer Surname</th>
      <th scope="col">Customer Phone Number</th>
      <th scope="col">Customer Type Description</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of customerData">
      <th scope="row">{{ item.CustomerId }}</th>
      <td>{{ item.CustomerName }}</td>
      <td>{{ item.CustomerSurname }}</td>
      <td>{{ item.CustomerCellphoneNumber }}</td>
      <td>{{ item.CustomerTypeDescription }}</td>
      <td>
        <button mat-button color="accent" [routerLink]="['/Customers/edit/', item.CustomerId]"><mat-icon>edit</mat-icon></button>
        &nbsp;
        
      </td>
    </tr>
  </tbody>
</table>


<button mat-raised-button color="primary" (click)="getPDF()">
